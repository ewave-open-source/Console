<style>
    core-list {
        height: 100%;
    }

    .item {
        box-sizing: border-box;
        height: 80px;
        border-bottom: 1px solid #ddd;
        padding: 4px;
        cursor: default;
        background-color: white;
        overflow: hidden;
    }

    .selected {
        background: silver;
    }

    .message {
        padding-left: 77px;
        line-height: 167%;
        background-repeat: no-repeat;
        background-position: 10px 10px;
        background-size: 60px;
    }

    .from {
        display: inline;
        font-weight: bold;
    }

    .timestamp {
        margin-left: 10px;
        font-size: 12px;
        opacity: 0.8;
    }

    .body {
        font-size: 12px;
    }
</style>







<div layout="column" layout-fill layout-padding>

    <h1></h1>

    <md-button class="md-raised md-primary" md-theme="{{$Theme.theme}}" aria-label="Edit" ng-click='AddNewItem()'>
        <i class="fa fa-pencil-square-o"></i> New </md-button>
    <md-content layout-fill>



        <div layout="row">
            <div flex="30">Name</div>
            <div flex="30">Update date</div>
            <div flex="30">Update date</div>
        </div>


        <md-list layout-fill>

            <md-item ng-repeat="result in Results" layout-fill>
                <md-item-content>
                    <!--<div class="md-tile-left" flex="30">-->
                    <!-- <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">-->
                    <!--</div>-->
                    <div class="md-tile-content" layout="horizontal">
                        <div layout="vertical" flex="30">
                            <span>{{result.Id}}</span>
                            <h3>{{result.name}}</h3>
                            <h4>{{result.DataTable}}</h4>
                        </div>


                        <div layout="vertical" flex="30">

                            <label>create date:</label>
                            <span data-ng-bind="result.createDate | date:'medium'">

                            </span>


                            <label>update date:</label>
                            <span data-ng-bind="result.updateDate | date:'medium'">

                            </span>

                            PublishDate
                        </div>
                        <div class="md-tile-content" flex="30">

                            Status:
                            <select ng-model="result.statusid" ng-options="status.id as status.name for status in  Statuses"></select>

                            Sort
                            <input type="text" ng-model="result.sort" />

                            language:
                            <span data-ng-bind="GetLanguageName(result.lcid)"></span>
                        </div>
                    </div>

                    <!--class="md-fab md-primary"-->

                    <md-button class="md-raised md-primary" md-theme="{{Theme}}" aria-label="Edit" ng-click='EditItem(result)'>
                        <i class="fa fa-pencil-square-o"></i> Edit
                    </md-button>

                </md-item-content>
                <md-divider md-inset></md-divider>
            </md-item>

        </md-list>

    </md-content>
