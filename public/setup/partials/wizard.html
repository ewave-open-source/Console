<div class="modal-header">
	<button type="button" class="close" ng-click="modal.dismiss('No bueno!')" aria-hidden="true">&times;</button>
	

    <h3>
        <span class="icon-nodulus"></span>
        nodulus <sup><small>&trade;</small></sup>

    </h3>
    


</div>
<div class="modal-body">
	<div>
		<div class="btn-group">
         
			<button class="btn" ng-repeat="step in modal.steps"
                     ng-class="{'btn-primary':modal.isCurrentStep($index)}" 
                    ng-click="modal.setCurrentStep($index)">{{step | translate}}</button>
			 
		</div>
		<div ng-switch="modal.getCurrentStep()" class="slide-frame">
			<div ng-switch-when="Welcome" class="wave">
				<fieldset><div class="form-group">
    <label>Language:</label>






    <select id="LanguageSelector" class="form-control" data-ng-options="language.name for language in  modal.Languages" data-ng-model="modal.Language" data-ng-change="SetLanguage()"></select>
</div>
<div class="form-group">
    <label>
        Theme:
    </label>

    <select id="ThemeSelector" class="form-control" data-ng-options="theme for theme in modal.Themes | orderBy: theme" data-ng-model="modal.Theme"></select>
</div>
				</fieldset>
			</div>
			<div ng-switch-when="Persistence mode" class="wave">
				<fieldset>

                    <label>database type</label>

                    <div class="radio">
                        <label><input type="radio" name="dbtype" ng-model="modal.dbtype" value="filedb">FileDB</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="dbtype" ng-model="modal.dbtype" value="mongodb">mongoDB</label>
                    </div>
                    


				 
				 
				</fieldset>
			</div>
			<div ng-switch-when="Admin credentials" class="wave">
				<fieldset>
                    <form name="RegisterForm" novalidate>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" ng-model="Username" />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" ng-model="Password" />
                            <div ng-messages="LoginForm.Password.$error">
                                <div ng-message="required">This is required.</div>
                                <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Confirm password:</label>
                            <input type="password" class="form-control" ng-model="Password" />
                            <div ng-messages="LoginForm.Password.$error">
                                <div ng-message="required">This is required.</div>
                                <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                            </div>
                        </div>

                    </form>
				</fieldset>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<a class="btn btn-default" ng-click="modal.handlePrevious()" ng-show="!modal.isFirstStep()">Back</a>
	<a class="btn btn-primary" ng-click="modal.handleNext()">{{modal.getNextLabel()}}</a>
</div>
